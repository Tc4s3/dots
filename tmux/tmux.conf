set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@, *:Ss=\E[%p1%d q:Se=\E[ q'
# For newer terminals (especially if you're using Alacritty, Kitty, etc.)
set -g default-terminal "tmux-256color"

#set shell
set-option -g default-shell /bin/bash
# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#vi mode
setw -g mode-keys vi

# reload config file (change file location to your the tmux.conf you want to use)
bind R source-file ~/.config/tmux/tmux.conf

#status bar
set -g status-right " "

# windows & panes
set -g status-justify left
#set-window-option -g automatic-rename
set -g allow-rename on

bind-key v split-window -v
bind-key h split-window -h

#panenavigation
bind-key -n M-h selectp -L
bind-key -n M-j selectp -D
bind-key -n M-k selectp -U
bind-key -n M-l selectp -R
bind-key -n M-q selectp -t 1
bind-key -n M-w selectp -t 2
bind-key -n M-e selectp -t 3
bind-key -n M-r selectp -t 4

#window selection
bind-key -n M-1 selectw -t 1
bind-key -n M-2 selectw -t 2
bind-key -n M-3 selectw -t 3
bind-key -n M-4 selectw -t 4
bind-key -n M-5 selectw -t 5
bind-key -n M-6 selectw -t 6
bind-key -n M-7 selectw -t 7
bind-key -n M-8 selectw -t 8
bind-key -n M-9 selectw -t 9
bind-key -n M-0 selectw -t 10
bind-key -n M-. next-window
bind-key -n M-, previous-window 
#window arrangement 
bind-key j swapw -t -1
bind-key k swapw -t +1

setw -g window-status-current-format ' #W '
setw -g status-bg '#d18240'
setw -g status-fg '#fffadf'
    setw -g window-status-current-style 'bg=#fffadf,fg=#986715'
setw -g window-status-format ' #W '

#start panes at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

